<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journey Through the Clouds</title>
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
        <a-scene 
        vr-mode-ui="enabled: true" 
        embedded 
        style="height: 100vh; width: 100vw;"
        background="color: #E8B4A0"
        fog="type: exponential; color: #E8B4A0; density: 0.005">
        
        <!-- Assets -->
        <a-assets>
            <!-- Gradient shader for sunset sky -->w
            <script id="gradient-shader" type="x-shader/x-fragment">
                uniform vec3 topColor;
                uniform vec3 bottomColor;
                uniform float offset;
                uniform float exponent;
                
                varying vec3 vWorldPosition;
                
                void main() {
                    float h = normalize(vWorldPosition + offset).y;
                    gl_FragColor = vec4(mix(bottomColor, topColor, max(pow(max(h, 0.0), exponent), 0.0)), 1.0);
                }
            </script>
            
            <script id="gradient-vertex" type="x-shader/x-vertex">
                varying vec3 vWorldPosition;
                
                void main() {
                    vec4 worldPosition = modelMatrix * vec4(position, 1.0);
                    vWorldPosition = worldPosition.xyz;
                    gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
                }
            </script>
        </a-assets>

        <!-- Bird Camera with WASD Controls -->
        <a-camera 
            id="bird-camera" 
            position="0 5 0" 
            look-controls="enabled: true; pointerLockEnabled: true; reverseMouseDrag: false"
            wasd-controls="enabled: true; acceleration: 80; adAxis: x; wsAxis: z; enabled: true; fly: true"
            cursor="rayOrigin: mouse"
            mobile-controls="">
        </a-camera>

        <!-- Mystical Lighting -->
        <a-light type="ambient" color="#F5E6D3" intensity="0.4"></a-light>
        <a-light type="directional" position="0 20 10" color="#F0E68C" intensity="0.8"></a-light>
        <a-light type="point" position="0 10 0" color="#E8B4A0" intensity="0.6" distance="50"></a-light>
        
        <!-- Golden Sunlight Beams -->
        <a-light type="directional" position="0 50 0" color="#FFD700" intensity="1.2" cast-shadow="true"></a-light>
        <a-light type="spot" position="0 30 0" color="#FFD700" intensity="0.8" angle="30" penumbra="0.5" distance="100" cast-shadow="true"></a-light>
        <a-light type="spot" position="10 30 0" color="#FFD700" intensity="0.6" angle="25" penumbra="0.7" distance="80" cast-shadow="true"></a-light>
        <a-light type="spot" position="-10 30 0" color="#FFD700" intensity="0.6" angle="25" penumbra="0.7" distance="80" cast-shadow="true"></a-light>
        <a-light type="spot" position="0 30 10" color="#FFD700" intensity="0.6" angle="25" penumbra="0.7" distance="80" cast-shadow="true"></a-light>
        <a-light type="spot" position="0 30 -10" color="#FFD700" intensity="0.6" angle="25" penumbra="0.7" distance="80" cast-shadow="true"></a-light>

        <!-- Cloud Container -->
        <a-entity id="cloud-container"></a-entity>

        <!-- Sunset Gradient Sky -->
        <a-sky 
            geometry="primitive: sphere; radius: 1000"
            material="shader: gradient; topColor: #B8D4F0; bottomColor: #E8B4A0; offset: 0; exponent: 0.6"
            vertex-shader="#gradient-vertex"
            fragment-shader="#gradient-shader">
        </a-sky>

    </a-scene>

    <script src="main.js"></script>
</body>
</html>
